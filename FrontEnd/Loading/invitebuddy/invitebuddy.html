<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthQuest - Add Buddies</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="invitebuddy.css" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <span class="logo-text">HealthQuest</span>
      </div>
             <nav class="nav-links">
         <a href="#" class="signout" onclick="signOut()">Sign Out</a>
       </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="onboarding-main">
    <div class="onboarding-container">
      <div class="onboarding-content">
        <div class="onboarding-header">
          <h1 class="onboarding-title">Add Your First Buddies</h1>
          <p class="onboarding-subtitle">
            Buddies help you stay consistent, cheer you on, and unlock team-based challenges.
            Invite your friends and grow stronger together!
          </p>
        </div>

        <div class="buddy-form-section">
          <div class="form-group">
            <label for="buddy">Buddy Invite</label>
            <input type="email" id="buddy" placeholder="Enter your friend's email e.g., sophia@example.com" />
            <button class="btn btn-primary send-btn" onclick="sendInvite()">
              <span class="btn-icon">ðŸ“§</span>
              Send Invite
            </button>
            <p id="message" class="success-message" style="display: none;">
              âœ… Invite sent! They'll join you on HealthQuest soon.
            </p>
          </div>
        </div>

        <div class="buddy-image-section">
                <img src="../../assets/woman-running-vector-illustration-benefits.jpg" alt="Fitness Buddies" class="buddy-image" onerror="this.src='https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=600&h=400&fit=crop'; this.onerror=null;" />
        </div>

        <div class="progress-indicator">
          <div class="progress-dots">
            <span class="dot"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>

        <div class="onboarding-actions">
          <button class="btn btn-secondary back-btn">Go Back</button>
          <button class="btn btn-primary next-btn" onclick="goToLeaderboard()">Next</button>
        </div>
      </div>
    </div>
  </main>

  <script src="invitebuddy.js"></script>
</body>
</html>
