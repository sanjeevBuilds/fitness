<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - FitWarrior</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared-sidebar.css">
  <link rel="stylesheet" href="../Dashboard/dashboard.css">
  <link rel="stylesheet" href="Notifications.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <!-- Shared sidebar will be populated by shared-sidebar.js -->
    </aside>
    
    <main class="main-content notifications-main">
      <div class="notifications-header">
        <h1 class="heading">Notifications</h1>
        <div class="notification-actions">
          <button id="markAllReadBtn" class="action-btn">Mark All Read</button>
          <button id="clearBtn" class="action-btn clear-btn">Clear All</button>
        </div>
      </div>

      <!-- Unread Counts Summary -->
      <div class="unread-summary">
        <div class="summary-item">
          <span class="summary-label">Friend Requests:</span>
          <span id="friend-requests-badge" class="summary-badge">0</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Notifications:</span>
          <span id="notifications-badge" class="summary-badge">0</span>
        </div>
        <div class="summary-item total">
          <span class="summary-label">Total Unread:</span>
          <span id="total-unread-badge" class="summary-badge total-badge">0</span>
        </div>
      </div>

      <!-- Friend Requests Section -->
      <div class="section-container">
        <h2 class="section-title"><i class="fas fa-users"></i> Friend Requests</h2>
        <div class="friend-requests" id="friend-requests">
          <!-- Friend requests will be populated here -->
        </div>
      </div>

      <!-- Notifications Section -->
      <div class="section-container">
        <h2 class="section-title"><i class="fas fa-bell"></i> Notifications</h2>
        <div class="notification-list" id="notification-list">
          <!-- Notifications will be populated here -->
        </div>
      </div>

      <!-- Activity Logs Section -->
      <div class="section-container">
        <h2 class="section-title"><i class="fas fa-clipboard-list"></i> Recent Activity</h2>
        <div class="activity-logs" id="activity-logs">
          <!-- Activity logs will be populated here -->
        </div>
      </div>
    </main>
  </div>
      <script src="../config.js"></script>
    <script src="../auth-helper.js"></script>
  <script src="../shared-sidebar.js"></script>
  <script>
    // Global Dark Mode Application
    function applyGlobalDarkMode() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.body.classList.add('dark-mode');
      }
    }
    
    // Apply dark mode immediately for faster loading
    applyGlobalDarkMode();
  </script>
  <script>
    // Ensure SharedSidebarManager is properly initialized for mobile menu
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize SharedSidebarManager if not already done
      if (typeof SharedSidebarManager !== 'undefined' && !window.sharedSidebarManager) {
        window.sharedSidebarManager = new SharedSidebarManager();
      }
    });
  </script>
  <script src="Notifications.js"></script>
</body>

</html>
