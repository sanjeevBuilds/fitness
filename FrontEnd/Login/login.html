<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthQuest - Welcome Back</title>

  <!-- Link to custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="nav-container">
        <div class="logo">
          <span class="logo-text">HealthQuest</span>
        </div>
        <nav class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/#features" class="nav-link">Features</a>
          <a href="/Support/Support.html" class="nav-link">Support</a>
          <a href="/Signup/Signup.html" class="signup">Sign Up</a>
          <a href="/Login/login.html" class="login">Log In</a>
        </nav>
      </div>
    </header>

    <main class="login-main">
      <div class="login-container">
        <div class="login-content">
          <div class="login-header">
            <h1 class="login-title">Welcome Back!</h1>
            <p class="login-subtitle">Sign in to continue your fitness journey with personalized insights and achievements.</p>
          </div>

          <div class="login-form-container">
            <div id="login-error" style="display:none;color:#fff;background:#e74c3c;padding:0.75rem 1rem;border-radius:8px;margin-bottom:1rem;font-weight:600;text-align:center;"></div>
            
            <form id="loginForm" class="login-form">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
              </div>

              <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="demo-info">
              <strong>Demo Credentials:</strong><br>
              Email: <strong>demo@example.com</strong><br>
              Password: <strong>test1234</strong>
            </div>

            <div class="divider">
              <span class="divider-text">or continue with</span>
            </div>

            <div class="social-buttons">
              <button class="social-btn google-btn">
                <span class="social-icon">üîç</span>
                Continue with Google
              </button>
              <button class="social-btn apple-btn">
                <span class="social-icon">üçé</span>
                Continue with Apple
              </button>
            </div>

            <div class="signup-prompt">
              <p>Don't have an account? <a href="/Signup/Signup.html" class="signup-link">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
