<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthQuest Sign Up</title>

  <!-- Link to custom font -->
  <link href="https://fonts.cdnfonts.com/css/hurme-geometric-sans-1" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
  <style>
    body {
      font-family: 'Hurme Geometric Sans 1', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <span class="logo-text">HealthQuest</span>
      </div>
                      <nav class="nav-links">
                    <a href="../Home/home.html" class="nav-link">Home</a>
                    <a href="../Home/home.html#features" class="nav-link">Features</a>
                    <a href="../Support/Support.html" class="nav-link">Support</a>
                    <a href="../Signup/Signup.html" class="signup">Sign Up</a>
                    <a href="../Login/login.html" class="login">Log In</a>
                </nav>
    </div>
  </header>






    <main>
      <h1>Create your account</h1>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" placeholder="Enter your password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password">

        <button type="submit" class="signup">Sign Up</button>
      </form>

      <button id="random-fill-btn" type="button" style="margin-top: 1rem; margin-bottom: 1rem; background: #7aee8c; color: #0d1c14; border: none; border-radius: 20px; padding: 0.8rem; font-weight: bold; cursor: pointer;">Fill Random Demo User</button>

      <div class="divider">Or sign up with</div>

      <div class="social-buttons">
        <button class="social">Continue with SocialApp</button>
        <button class="social">Continue with EmailApp</button>
      </div>

      <p class="login-text">Already have an account? <a href="../Login/login.html">Log in</a></p>
    </main>
  </div>

  <script src="Signup.js"></script>
</body>
</html>
