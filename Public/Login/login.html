<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthQuest Login</title>

  <!-- Link to custom font -->
  <link href="https://fonts.cdnfonts.com/css/hurme-geometric-sans-1" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
  <style>
    body {
      font-family: 'Hurme Geometric Sans 1', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="nav-container">
        <div class="logo">
          <span class="logo-text">HealthQuest</span>
        </div>
                        <nav class="nav-links">
                    <a href="../Home/home.html" class="nav-link">Home</a>
                    <a href="../Home/home.html#features" class="nav-link">Features</a>
                    <a href="../Support/Support.html" class="nav-link">Support</a>
                    <a href="../Signup/Signup.html" class="signup">Sign Up</a>
                    <a href="../Login/login.html" class="login">Log In</a>
                </nav>
      </div>
    </header>

    <main>
      <h1>Welcome back</h1>
      
      <div id="login-error" style="display:none;color:#fff;background:#e74c3c;padding:0.75rem 1rem;border-radius:8px;margin-bottom:1rem;font-weight:600;text-align:center;"></div>
      
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label>Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button type="submit" class="login">Log In</button>
      </form>

      <div class="demo-info">
        <strong>Demo Credentials:</strong><br>
        Email: <strong>demo@example.com</strong><br>
        Password: <strong>test1234</strong>
      </div>

      <div class="divider">Or log in with</div>

      <div class="social-buttons">
        <button class="social">Continue with SocialApp</button>
        <button class="social">Continue with EmailApp</button>
      </div>

      <p class="signup-text">Don't have an account? <a href="../Signup/Signup.html">Sign up</a></p>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
