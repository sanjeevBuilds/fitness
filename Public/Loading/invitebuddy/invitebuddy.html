<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthQuest - Add Buddies</title>
  <link href="invitebuddy.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body id="page" class="fade-in">

  <div class="container">
    <h1>Add Your First Buddies</h1>
    <p class="subtext">
      Buddies help you stay consistent, cheer you on, and unlock team-based challenges.
      Invite your friends and grow stronger together!
    </p>

    <div class="form-group">
      <label for="buddy">Buddy Invite</label>
      <input type="email" id="buddy" placeholder=" Enter your friend's email id e.g., sophia@example.com" />
      <button onclick="sendInvite()">
        <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="Send" /> Send Invite
      </button>
      <p id="message" class="success-message" style="display: none;">âœ… Invite sent! They'll join you on HealthQuest soon.</p>
    </div>

    <div class="image-group">
      <img src="https://i.ibb.co/jzxzB5k/runners.png" alt="Running Buddies" />
    </div>

    <div class="nav-buttons">
      <button class="skip">Skip</button>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
     <button class="next" onclick="goToLeaderboard()">Next</button>
    </div>
  </div>

  <script src="invitebuddy.js"></script>
<!-- Page Loader -->
<div id="loader">
  <div class="spinner"></div>
</div>

</body>
</html>
