<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthQuest - Step 3</title>
  <link rel="stylesheet" href="ongoing3.css">
  <link href="https://fonts.cdnfonts.com/css/hurme-geometric-sans-1" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">HealthQuest</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Support</a>
        <button class="login">Log In</button>
      </div>
    </div>
  </header>

  <main class="form-wrapper">
    <p class="step">Step 3 of 4</p>
    <div class="progress-bar"><div class="progress" style="width: 75%"></div></div>

    <h1>Your Dietary Preferences</h1>
    <p class="subtext">Help us understand your food choices and restrictions so we can customize your plan.</p>

    <form id="diet-form">
      <select required>
        <option value="" disabled selected>Diet Type</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="keto">Keto</option>
        <option value="balanced">Balanced</option>
        <option value="paleo">Paleo</option>
        <option value="other">Other</option>
      </select>

      <select required>
        <option value="" disabled selected>Any Allergies?</option>
        <option value="none">None</option>
        <option value="nuts">Nuts</option>
        <option value="gluten">Gluten</option>
        <option value="dairy">Dairy</option>
        <option value="soy">Soy</option>
        <option value="seafood">Seafood</option>
        <option value="multiple">Multiple</option>
      </select>

      <textarea placeholder="Additional dietary notes (optional)" rows="4"></textarea>

      <button type="submit" class="next-btn">Next</button>
    </form>
    <button id="sample-fill-btn" type="button" style="margin-top: 1rem; margin-bottom: 1rem; background: #7aee8c; color: #0d1c14; border: none; border-radius: 20px; padding: 0.8rem; font-weight: bold; cursor: pointer;">Fill Sample Data</button>
  </main>

  <script src="ongoing3.js"></script>
</body>
</html>
